<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspector en el Ofs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="{{ body_class|default('') }}">
    <div class="glow"></div>
    <div class="grain"></div>
    {% block header %}
      <header class="topbar">
        <a class="brand" href="{{ url_for('index') }}">
          <img class="brand-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo institucional">
          <span>Inspector en el Ofs</span>
        </a>
        {% if header_hint %}
          <span class="topbar-hint">{{ header_hint }}</span>
        {% endif %}
      </header>
    {% endblock %}
    <main class="card {{ main_class|default('') }}">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
